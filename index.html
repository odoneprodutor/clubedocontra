<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LocalLegends</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
  <style>
    body {
      font-family: 'Inter', sans-serif;
      /* background-color handled by tailwind class */
      overflow-x: hidden;
    }

    .leaflet-container {
      width: 100%;
      height: 100%;
      border-radius: 0.75rem;
      z-index: 10;
    }

    /* --- STANDARD STYLES --- */
    .glass-panel {
      background-color: rgba(255, 255, 255, 0.9);
      border: 1px solid #e2e8f0;
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
    }

    /* Dark mode override for glass-panel - Matching User Profile Style */
    .dark .glass-panel {
      background-color: #0f172a;
      /* slate-900 (Solid or high opacity for contrast) */
      border-color: #1e293b;
      /* slate-800 */
      color: #f1f5f9;
      /* slate-100 */
      box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.5);
    }

    /* Fix for inputs in dark mode */
    .dark input,
    .dark select,
    .dark textarea {
      background-color: #1e293b;
      /* slate-800 */
      border-color: #334155;
      /* slate-700 */
      color: #f8fafc;
      /* slate-50 */
    }

    /* ... rest of styles ... */
    /* --- ANIMATED BUTTONS & INTERACTIONS --- */
    .btn-animate {
      transition: all 0.2s ease-in-out;
    }

    /* Standardized Interactive Classes */
    .interactive-card {
      transition: all 0.2s ease-in-out;
    }

    .interactive-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
      border-color: #10b981;
    }

    .dark .interactive-card:hover {
      border-color: #059669;
      /* emerald-600 */
      box-shadow: 0 10px 20px -5px rgba(0, 0, 0, 0.5);
    }

    .interactive-card:active {
      transform: scale(0.99);
    }

    .btn-feedback {
      transition: all 0.15s ease;
      cursor: pointer;
    }

    .btn-feedback:hover {
      filter: brightness(1.05);
    }

    .btn-feedback:active {
      transform: scale(0.98);
      filter: brightness(0.95);
    }

    .icon-hover {
      transition: transform 0.2s ease;
    }

    .group:hover .icon-hover,
    .icon-hover:hover {
      transform: scale(1.1);
    }

    .input-focus-effect {
      transition: all 0.2s ease;
    }

    .input-focus-effect:focus {
      border-color: #10b981;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
    }

    /* --- SCROLLBAR --- */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: transparent;
    }

    ::-webkit-scrollbar-thumb {
      background: #cbd5e1;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #94a3b8;
    }

    .dark ::-webkit-scrollbar-thumb {
      background: #475569;
    }

    .dark ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }
  </style>
</head>

<body class="bg-slate-50 text-slate-900 dark:bg-slate-950 dark:text-slate-100 relative transition-colors duration-300">
  <div id="root" class="relative z-10"></div>
  <script type="module" src="/index.tsx"></script>
</body>

</html>
