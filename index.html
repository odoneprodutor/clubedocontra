<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LocalLegends</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f0f4f8;
        overflow-x: hidden;
      }
      .leaflet-container {
        width: 100%;
        height: 100%;
        border-radius: 0.75rem;
        z-index: 10;
      }
      
      /* --- STANDARD STYLES (Replaced Liquid Glass) --- */
      .glass-panel {
        background-color: #ffffff;
        border: 1px solid #e2e8f0;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
      }

      .glass-panel-dark {
        background-color: #0f172a;
        border: 1px solid #1e293b;
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
      }

      /* --- ANIMATED BUTTONS & INTERACTIONS --- */
      .btn-animate {
        transition: all 0.2s ease-in-out;
      }
      
      /* Standardized Interactive Classes */
      .interactive-card {
        transition: all 0.2s ease-in-out;
      }
      .interactive-card:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        border-color: #10b981;
      }
      .interactive-card:active {
        transform: scale(0.99);
      }

      .btn-feedback {
        transition: all 0.15s ease;
        cursor: pointer;
      }
      .btn-feedback:hover {
        filter: brightness(1.05);
      }
      .btn-feedback:active {
        transform: scale(0.98);
        filter: brightness(0.95);
      }
      
      .icon-hover {
        transition: transform 0.2s ease;
      }
      .group:hover .icon-hover, .icon-hover:hover {
        transform: scale(1.1);
      }

      .input-focus-effect {
        transition: all 0.2s ease;
      }
      .input-focus-effect:focus {
        border-color: #10b981;
        box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1);
      }

      /* --- SCROLLBAR --- */
      ::-webkit-scrollbar { width: 8px; height: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
    </style>
</head>
  <body class="bg-slate-50 text-slate-900 relative">
    <div id="root" class="relative z-10"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
